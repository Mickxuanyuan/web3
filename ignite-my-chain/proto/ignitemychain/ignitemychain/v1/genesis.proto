syntax = "proto3";
package ignitemychain.ignitemychain.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "ignitemychain/ignitemychain/v1/params.proto";

option go_package = "ignite-my-chain/x/ignitemychain/types";

// GenesisState defines the ignitemychain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
